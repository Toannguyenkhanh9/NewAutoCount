<section class="page">
  <header class="page-header">
    <div>
      <h1>General Ledger / Journal Entry</h1>
      <p>View and maintain your general journal entries.</p>
    </div>
    <button class="btn-primary">
      + New Journal
    </button>
  </header>

  <div class="card">
    <div class="card-header">
      <div class="card-title">Journal Entries</div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>No.</th>
            <th>Date</th>
            <th>Description</th>
            <th class="text-right">Net Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <td>{{ row.type }}</td>
            <td class="link-cell">{{ row.no }}</td>
            <td>{{ row.date }}</td>
            <td>{{ row.description }}</td>
            <td class="text-right">{{ row.netTotal }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="text-right footer-label">Total</td>
            <td class="text-right footer-total">
              {{ total  }}
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
