<div class="xero-login-page">
  <div class="xero-card">
    <!-- Logo trÃ²n -->
    <div class="xero-logo-circle">
      AC
    </div>

    <!-- TiÃªu Ä‘á» -->
    <h1 class="xero-title">Log in to AutoCount</h1>

    <!-- Form -->
    <form
      class="xero-form"
      [formGroup]="form"
      (ngSubmit)="submit()"
      novalidate
      autocomplete="off"
    >
      <!-- Username -->
      <mat-form-field appearance="outline" class="xero-field">
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="username"
          autocomplete="username"
        />

        <mat-error
          *ngIf="
            form.controls['username'].hasError('required') &&
            form.controls['username'].touched
          "
        >
          Username is required
        </mat-error>

        <mat-error
          *ngIf="
            form.controls['username'].hasError('invalid') &&
            !form.controls['username'].hasError('required')
          "
        >
          Invalid username or password
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="xero-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          autocomplete="current-password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{
            hidePassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>

        <mat-error
          *ngIf="
            form.controls['password'].hasError('required') &&
            form.controls['password'].touched
          "
        >
          Password is required
        </mat-error>

        <mat-error
          *ngIf="
            form.controls['password'].hasError('invalid') &&
            !form.controls['password'].hasError('required')
          "
        >
          Invalid username or password
        </mat-error>
      </mat-form-field>

      <!-- Company -->
<!-- Company -->
<mat-form-field appearance="outline" class="xero-field">
  <mat-label>Company</mat-label>
  <mat-select formControlName="company">
    <mat-option *ngIf="companiesLoading" disabled>
      Loading...
    </mat-option>

    <!-- ðŸ‘‡ GIá»® Cáº¢ OBJECT CompanyDto -->
    <mat-option *ngFor="let c of companies" [value]="c">
      {{ c.Company }}
    </mat-option>
  </mat-select>

  <mat-error
    *ngIf="
      form.controls['company'].hasError('required') &&
      form.controls['company'].touched
    "
  >
    Company is required
  </mat-error>
</mat-form-field>


      <!-- ThÃ´ng bÃ¡o lá»—i chung -->
      <div class="xero-error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- NÃºt login -->
      <button
        mat-raised-button
        color="primary"
        class="xero-submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Log in
      </button>
    </form>

    <!-- Link footer -->
    <div class="xero-footer-links">
      <a href="javascript:void(0)">Forgot password?</a>
      <span>â€¢</span>
      <a href="javascript:void(0)">Can't log in?</a>
    </div>
  </div>
</div>
