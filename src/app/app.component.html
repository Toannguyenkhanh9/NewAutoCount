<div class="app-shell">
  <!-- Header chá»‰ hiá»‡n khi Ä‘Ã£ login & khÃ´ng á»Ÿ trang login -->
  <mat-toolbar
    class="app-toolbar"
    *ngIf="(isAuthenticated$ | async) && !isLoginRoute"
  >
    <!-- Logo AutoCount -->
    <div class="brand">
      <div class="brand-logo">AC</div>
      <div class="brand-text">
        <div class="brand-name">AutoCount</div>
        <div class="brand-sub">Accounting Web</div>
      </div>
    </div>

    <!-- ðŸ‘‡ NÃšT COMPANY â€“ náº±m NGAY SAU LOGO, TRÆ¯á»šC DASHBOARD -->
    <button
      mat-button
      [matMenuTriggerFor]="companyMenu"
      class="company-menu-trigger"
    >
      <mat-icon>business</mat-icon>
      <span class="company-menu-label">
        {{ (companyName$ | async) || 'Select company' }}
      </span>
      <mat-icon>expand_more</mat-icon>
    </button>

    <mat-menu #companyMenu="matMenu">
      <!-- Header trong menu (chá»‰ hiá»ƒn thá»‹ tÃªn, khÃ´ng click) -->
      <button mat-menu-item disabled class="company-menu-header">
        <mat-icon>business</mat-icon>
        <span>{{ (companyName$ | async) || 'Select company' }}</span>
      </button>

      <mat-divider></mat-divider>

      <!-- Settings -->
      <button mat-menu-item [routerLink]="['/settings']">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

      <!-- Manage Account Book -->
      <button mat-menu-item [routerLink]="['/book/manage-account-book']">
        <mat-icon>menu_book</mat-icon>
        <span>Manage Account Book</span>
      </button>
    </mat-menu>

    <!-- NAV CHÃNH: Dashboard, Account Books, ... -->
    <app-top-nav class="flex-fill"></app-top-nav>

    <!-- User menu bÃªn pháº£i -->
    <div class="user-area">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <main class="app-content">
    <app-breadcrumb
      *ngIf="(isAuthenticated$ | async) && !isLoginRoute"
    ></app-breadcrumb>

    <div class="page-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
