<div class="app-shell">
  <!-- Header chỉ hiện khi đã login & không ở trang login -->
  <mat-toolbar
    class="app-toolbar"
    *ngIf="(isAuthenticated$ | async) && !isLoginRoute"
  >
    <!-- Logo AutoCount -->
    <div class="brand">
      <div class="brand-logo">AC</div>
      <div class="brand-text">
        <div class="brand-name">AutoCount</div>
        <div class="brand-sub">Accounting Web</div>
      </div>
    </div>

<!-- NÚT COMPANY TRÊN TOOLBAR -->
<button
  mat-button
  [matMenuTriggerFor]="companyMenu"
  class="company-menu-trigger"
>
  <span class="company-menu-label">
    <span class="company-menu-text">
      {{ (companyName$ | async) || 'Select company' }}
    </span>
    <mat-icon class="company-menu-chevron">expand_more</mat-icon>
  </span>
</button>


<mat-menu #companyMenu="matMenu">
  <!-- 1️⃣ Company đang login -->
  <button mat-menu-item disabled class="company-menu-header">
    <span class="company-initials company-initials--lg">
      {{ companyInitials((companyName$ | async) || '') }}
    </span>
    <span>{{ (companyName$ | async) || 'Select company' }}</span>
  </button>

  <!-- 2️⃣ Settings -->
  <button mat-menu-item [routerLink]="['/settings']">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>

<mat-divider class="company-menu-divider"></mat-divider>

<div class="company-menu-section-label">ORGANIZATION</div>

<!-- 5️⃣ Các company khác (đã loại company đang login) -->
<button
  mat-menu-item
  *ngFor="let c of otherCompanies; let i = index"
  class="company-menu-item-other"
  (click)="selectCompanyFromMenu(c)"
>
  <span
    class="company-initials company-initials--sm"
    [ngClass]="companyColorClass(i)"
  >
    {{ companyInitials(c.Company) }}
  </span>
  <span class="company-name">{{ c.Company }}</span>
</button>

<mat-divider class="company-menu-divider"></mat-divider>

  <!-- 5️⃣ Create New Account Book -->
  <button
    mat-menu-item
    class="company-menu-item-create"
    [routerLink]="['/book/create-account-book']"
  >
    <mat-icon>add_business</mat-icon>
    <span>Create New Account Book &nbsp; &nbsp; &nbsp;</span>
  </button>
</mat-menu>




    <!-- NAV CHÍNH: Dashboard, Account Books, ... -->
    <app-top-nav class="flex-fill"></app-top-nav>

    <!-- User menu bên phải -->
    <div class="user-area">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <main class="app-content">
    <app-breadcrumb
      *ngIf="(isAuthenticated$ | async) && !isLoginRoute"
    ></app-breadcrumb>

    <div class="page-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
